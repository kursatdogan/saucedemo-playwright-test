name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ] # PR açtığında da çalışması iyidir

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm' # Bağımlılıkları önbelleğe alarak hızlandırır

    - name: Install dependencies
      run: npm ci # 'install' yerine 'ci' daha temiz kurulum sağlar

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      # Projeyi belirtiyoruz, bağımlılık (setup) otomatik tetiklenecek
      run: npx playwright test --project=chromium

    - name: Upload Report
      uses: actions/upload-artifact@v4
      if: always() # Test fail olsa bile raporu yükler
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30